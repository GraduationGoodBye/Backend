server:
  port: 8080

spring:
  sql:
    init:
      mode: always

  datasource:
    url: jdbc:mysql://localhost:13306/test?useSSL=false&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: test

  # REDIS
  data:
    redis:
      host: localhost
      port: 6379

    # MONGO
    mongodb:
      uri: mongodb://localhost:27017/test

logging:
  level:
    com.ggb.graduationgoodbye.global.config.mybatis.SqlLogInterceptor: DEBUG # SQL 로그
    org.springframework.jdbc.datasource.init.ScriptUtils: DEBUG # schema.sql 실행 관련 로그