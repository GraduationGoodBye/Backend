# workflow 이름 지정
name: CI/CD

# workflow trigger
on:
  push:
    branches:
      - feature/*

env:
  DOCKER_IMAGE_NAME: projectggb/back-end-dev:0.0.1
  DOCKER_CONTAINER_NAME: ggb-back-test

jobs:
  ci:
    runs-on: ubuntu-latest
    environment: feature
    steps:
      # Runner 에 repository 에 저장된 코드 복사
      - name: Checkout code
        uses: actions/checkout@v2

        # SET UP JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

        # APPLICATION-SECRET.YML 등록
      - name: Create application-secret.yml
        run: |
          mkdir -p src/main/resources
          echo "${{secrets.SECRET_YML}}" | base64 --decode > src/main/resources/application-secret.yml

        # BUILD WITH GRADLE
      - name: Build with gradle
        run: ./gradlew clean build
